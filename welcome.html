<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title></title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/util.js" defer></script>
</head>
<body data-page="welcome">
  <div class="page">
    <div class="content">
      <div class="inner" id="welcomeInner">
        <!-- Final markup will be set once; no placeholders that get replaced -->
      </div>
    </div>
    <div class="footer">
      <div class="button-bar">
        <button id="backBtn" class="secondary">Back</button>
        <button id="nextBtn" class="primary">Next</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = VE.parseParams();
      const payload = VE.placeholderPayload(params);
      const namePart = params.n ? VE.esc(params.n) : "";

      const inner = document.getElementById("welcomeInner");
      // Final-state render (no placeholder swap)
      inner.innerHTML = `
        <center><h1 style="margin: 0 0 24px 0; font-size: clamp(32px, 6vw, 60px); font-weight: 700;">
          Welcome to the experiment,<br><br>
          <span style="display:block; font-size: clamp(60px, 8vw, 100px); margin-top: 8px;">${namePart}</span>
        </h1></center>
        <div class="wait-wrap" style="margin-top:16px;">
          <h1>WAIT</h1>
        </div>
        <br>
        <p>Please wait. In a moment, the researcher will instruct you to proceed.</p>
      `;

      // Navigation + visibility
      VE.bindNavForPage("welcome", params);
      VE.setupNavVisibility(params, { allowBack: false });

      // Dev footer + simulated message
      const res = VE.sendEventSimulated("experiment setup");
      VE.renderDevFooter(params, res && res.ok ? "experiment setup" : "(failed)");
    });
  </script>
</body>
</html>
