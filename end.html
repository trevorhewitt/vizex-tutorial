<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1"
  />
  <title>XX â€” Template</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <style>
    /* Keep original content look */
    .page { max-width: 900px; margin: 0 auto; padding: 24px; }
    .wait-wrap { margin-top:16px; }

    html, body {
      margin: 0;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    /* ===== Secret buttons at the TOP (visible but innocuous) ===== */
    .secret-topbar {
      position: fixed;
      top: 0;
      left: 0; right: 0;
      padding:
        calc(8px + env(safe-area-inset-top, 0))
        calc(10px + env(safe-area-inset-right, 0))
        8px
        calc(10px + env(safe-area-inset-left, 0));
      background: transparent; /* no visible bar */
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      z-index: 9999;
      pointer-events: auto;
    }
    .secret-btn {
      height: 36px;              /* slightly smaller since it's at the top */
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(0,0,0,0.06); /* faint block, no text */
      outline: none;
      display: block;
      width: 100%;
      user-select: none;
    }
    .secret-btn:active { filter: brightness(0.95); }

    /* Add a little top padding to page so content isn't under buttons */
    .with-topbar-pad {
      padding-top: 64px; /* room for the top bar + safe-area */
    }
  </style>
</head>
<body data-page="xx-template">
  <!-- Three visible, unlabeled buttons at the TOP -->
  <div class="secret-topbar" aria-hidden="true">
    <!-- LEFT button: RESET immediately (simple navigation) -->
    <button class="secret-btn" type="button" id="resetBtn" aria-hidden="true"></button>
    <button class="secret-btn" type="button" aria-hidden="true"></button>
    <button class="secret-btn" type="button" aria-hidden="true"></button>
  </div>

  <div class="page with-topbar-pad">
    <div class="content">
      <div class="inner">
        <h1>You have now completed the practice trials.</h1>
        <p>Well done</p>

        <div class="wait-wrap" style="margin-top:16px;">
          <h1>WAIT</h1>
        </div>
        <p>Please wait a moment for the rest of the participants to finish as well.</p>
      </div>
    </div>
  </div>

  <script>
    // Very simple, iPad-friendly reset:
    // Tap the LEFT top button -> navigate back to the base page (no query params).
    (function(){
      const btn = document.getElementById('resetBtn');

      // Compute a sensible "base" URL:
      function computeBaseUrl() {
        // If path contains /vizex-tutorial/, go to that directory
        const { origin, pathname } = location;
        const match = pathname.match(/^(.*\/vizex-tutorial\/)/);
        if (match) return origin + match[1];

        // Otherwise, go to current directory root (strip filename)
        return origin + pathname.replace(/[^/]*$/, '');
      }

      // Keep it as simple as possible: standard click is reliable on iPad.
      btn.addEventListener('click', function(){
        const base = computeBaseUrl();
        // Replace (no back button to return to the current page with params)
        location.replace(base);
      });
    })();
  </script>
</body>
</html>
