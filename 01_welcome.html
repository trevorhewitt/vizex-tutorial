<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"/>
  <title>01 â€” Welcome</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <style>
    .page { max-width: 900px; margin: 0 auto; padding: 24px; }
    .wait-wrap { margin-top:16px; }
    .footer { position: fixed; left: 0; right: 0; bottom: 0; padding: 12px 16px; }
    .button-bar { display: flex; gap: 12px; justify-content: space-between; }
  </style>
</head>
<body data-page="01-welcome">
    <div class="page">
    <div class="content">
        <div class="inner">
        <h1 style="margin: 0 0 24px 0; font-size: clamp(32px, 6vw, 60px); font-weight: 700; text-align:center;">
            Welcome to the experiment,
            <span id="namePart" style="display:block; font-size: clamp(60px, 8vw, 100px); margin-top: 8px;"></span>
        </h1>

        <div class="wait-wrap" style="margin-top:16px;">
            <h1>WAIT</h1>
        </div>

        <p style="text-align:center; margin-top:16px;">
            Please wait. In a moment, the researcher will instruct you to proceed.
        </p>
        </div>
    </div>
    </div>
  <div class="footer">
    <div class="button-bar">
      <!-- Back button is invisible on this page as requested -->
      <button id="backBtn" class="secondary" style="visibility:hidden">Back</button>
      <button id="nextBtn" class="primary">Next</button>
    </div>
  </div>

  <script>
    // --- Helpers shared inline ---
    function parseQuery() {
      const q = new URLSearchParams(location.search);
      return Object.fromEntries(q.entries());
    }
    function baseQueryString() {
      const { p, n, m } = parseQuery();
      const q = new URLSearchParams();
      if (p) q.set("p", p);
      if (n) q.set("n", n);
      q.set("m", (m === "1" ? "1" : "0"));
      return "?" + q.toString();
    }

    // Fill name and wire Next
    (function init() {
      const { n } = parseQuery();
      const name = (n && n.trim()) ? n.trim() : "Participant";
      document.getElementById("namePart").textContent = name;

      // Next -> page 03 intro (you will create), carrying query params
      document.getElementById("nextBtn").addEventListener("click", () => {
        location.href = "03_intro.html" + baseQueryString();
      });
    })();
  </script>
</body>
</html>
